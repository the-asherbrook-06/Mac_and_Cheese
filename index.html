<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Stylesheets/main.css">
    <link rel="stylesheet" href="./Stylesheets/variables.css">
    <link rel="stylesheet" href="./Assets/Fonts/roboto.css">
    <link rel="stylesheet" href="./Assets/Icons/materialIcons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Mac_and_Cheese</title>
</head>
<body>
    <div class="navbar">
        <div class="left roboto">
            <span class="material-symbols-outlined lightIcon item" id="menuButton">lists</span>
            <span class="material-symbols-outlined normalIcon item" id="homeButton">home</span>
        </div>
        <div class="center roboto-medium"> Title </div>
        <div class="right">  
            <span class="material-symbols-outlined lightIcon item">contrast</span>
            <span class="material-symbols-outlined lightIcon item" id="quickSettingButton">settings</span>
        </div>
    </div>
    <div class="menu roboto" id="menuPopout">
        <div class="item">
            <div class="content">Home</div>
            <div class="shortcut"> ⌥ H </div>
        </div>
        <div class="item">
            <div class="content">About</div>
            <div class="shortcut"> ⌥ A</div>
        </div>
    </div>
    <div class="quickSetting roboto" id="quickSettingPopout">
        <div class="clock item" id="quickSettingsClock"> 
            <div class="time"></div>
            <div class="am-pm"></div>
        </div>
        <div class="account item">
            <span class="material-symbols-outlined">account_circle</span>
        </div>
        <div class="settingShortcut item">
            <span class="material-symbols-outlined" id="preferencesButton">settings</span>
        </div>
        <div class="windowMode item">
            <span class="material-symbols-outlined">select_window</span>
        </div>
        <div class="accentColor item">
            <span class="material-symbols-outlined color purple" id="purpleAccentButton"> radio_button_checked </span>
            <span class="material-symbols-outlined color blue" id="blueAccentButton"> radio_button_checked </span>
            <span class="material-symbols-outlined color cyan" id="cyanAccentButton"> radio_button_checked </span>
            <span class="material-symbols-outlined color green" id="greenAccentButton"> radio_button_checked </span>
            <span class="material-symbols-outlined color yellow" id="yellowAccentButton"> radio_button_checked </span>
            <span class="material-symbols-outlined color orange" id="orangeAccentButton"> radio_button_checked </span>
            <span class="material-symbols-outlined color red active" id="redAccentButton"> check_circle </span>
        </div>     
    </div>
    <div class="setting roboto" id="settingWindow">
        <div class="group">
            hello
        </div>
        <div class="content">
            hello
        </div>
    </div>
</body>
</html>

<script src="./Scripts/menuPopout.js"></script>
<script src="./Scripts/quickSettings.js"></script>
<script src="./Scripts/clock.js"></script>
<script src="./Scripts/accentColor.js"></script>
